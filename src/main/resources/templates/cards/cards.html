    <div class="playground">
        <div class="playground-cards"></div>
        <div class="playground-texts">
            <div class="playground-text playground-shuffle" onclick="shuffle()">SHUFFLE</div>
            <div class="playground-text playground-prev" onclick="removeLastCardFromPlayground()">‚Üê PREVIOUS CARD</div>
            <div class="playground-text playground-next" onclick="addCardToPlayground()">NEXT CARD ‚Üí</div>
        </div>
    </div>
    <div class="menu">
        <button class="menu-button" onclick="selectSmallDeck()"><a>Select small deck</a></button>
        <button class="menu-button" onclick="selectFullDeck()"><a>Select full deck</a></button>
        <button class="menu-button" onclick="selectDoubleDeck()"><a>Select double deck</a></button>
        <div class="menu-stats">
            <a>Cards in game: </a><a class="count">0</a>
        </div>
        <div class="menu-words"></div>
    </div>
</div>
</body>
</html>
